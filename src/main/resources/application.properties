# Main Application Configuration
spring.application.name=pocketmoney

# Default active profile (change to 'prod' for production)
spring.profiles.active=prod

# Server settings
server.error.whitelabel.enabled=false
server.port=8383

# Jackson JSON settings
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# JWT Token expiration times (can be overridden per profile)
jwt.expiration=2592000000
jwt.refresh.expiration=604800000

# JWT Secret (dev default - should be overridden in profile-specific properties for production)
