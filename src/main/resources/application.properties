# Main Application Configuration
spring.application.name=pocketmoney

# Default active profile (change to 'prod' for production)
spring.profiles.active=dev

# Server settings
server.error.whitelabel.enabled=false
server.port=8383

# Jackson JSON settings
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# JWT Token expiration times (can be overridden per profile)
jwt.expiration=2592000000
jwt.refresh.expiration=604800000

# JWT Secret (dev default - should be overridden in profile-specific properties for production)
jwt.secret=${JWT_SECRET:SSZahduoMw4hnhkwXvXSOBTVoTk2rGvK0NGS3E+8dfTiWxnPoB5UczVtW47aU8kpyxlrKa5kjCThTIfrMlqz6A==}

# JPA Database platform
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
