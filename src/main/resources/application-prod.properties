# Production Profile Configuration

# Production Datasource settings
# NOTE: Update these values with your production database credentials
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/pocketmoney_db}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings for production
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# JWT Token Secret (should be set via environment variable in production)
jwt.secret=${JWT_SECRET:}

# Production caching settings (enabled for better performance)
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# SMS Configuration for production
sms.api.url=${SMS_API_URL:https://swiftqom.io/api/prod}
sms.api.key=${SMS_API_KEY:}

# BeSoft SMS Configuration
sms.type=${SMS_TYPE:besoftsms}
sms.type.password=${SMS_TYPE_PASSWORD:}
sms.soft.url=${SMS_SOFT_URL:http://api.rmlconnect.net:8080/bulksms/bulksms?type=0&dlr=1}
sms.sender=${SMS_SENDER:Bepay}

# Production logging
logging.level.com.pocketmoney=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.orm.query=ERROR
logging.level.org.hibernate.resource.transaction=ERROR
logging.level.org.hibernate.orm.sql=ERROR

# WhatsApp API Configuration
whatsapp.api.url=${WHATSAPP_API_URL:https://server.yunotify.com/api}
whatsapp.api.key=${WHATSAPP_API_KEY:}

# MoPay Payment Gateway Configuration
mopay.api.url=${MOPAY_API_URL:https://api.mopay.rw}
mopay.api.token=${MOPAY_API_TOKEN:}

